<div class="container">
  <h1>Dodi's Places</h1>
  <div class="tag-list">
    <span *ngFor="let tag of allTags" class="tag" (click)="onTagClicked(tag)"
      [ngClass]="{ 'active': isTagSelected(tag) }">
      {{ tag }}
    </span>
  </div>
  <h2 class="placesWithTag">Places with the tag: <span>{{ selectedTags.join(', ') }}</span></h2>
  <app-places-list [placesInput]="filteredPlaces"></app-places-list>
</div>
