<div class="container">
  <h1>Dodi's Places</h1>
  <div class="tag-list">
    <div class="locationTags">
      <div class="label">Location<span class="colon">:</span></div>
      <div class="tagContainer">
        <div
          *ngFor="let tag of locationTags"
          class="tag"
          (click)="onTagClicked(tag)"
          [ngClass]="{ active: isTagSelected(tag) }"
        >
          {{ tag }}
        </div>
      </div>
    </div>
    <div class="vibeTags">
      <div class="label">Vibe<span class="colon">:</span></div>
      <div class="tagContainer">
        <div
          *ngFor="let tag of vibeTags"
          class="tag"
          (click)="onTagClicked(tag)"
          [ngClass]="{ active: isTagSelected(tag) }"
        >
          {{ tag }}
        </div>
      </div>
    </div>
    <div class="stuffTags">
      <div class="label">Stuff<span class="colon">:</span></div>
      <div class="tagContainer">
        <div
          *ngFor="let tag of stuffTags"
          class="tag"
          (click)="onTagClicked(tag)"
          [ngClass]="{ active: isTagSelected(tag) }"
        >
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
  <button (click)="clearSelectedTags()" class="clear-button">Clear</button>
  <h2 class="thesePlacesHave" *ngIf="filteredStuffTags && filteredStuffTags.length > 0">Selected places have:</h2>
  <div class="tag-list">
    <div class="tagContainer">
      <div *ngFor="let tag of filteredStuffTags" class="tag" (click)="onStuffTagClicked(tag)" [ngClass]="{ active: isStuffTagSelected(tag) }">
        {{ tag }}
      </div>
    </div>
  </div>
  <app-places-list [placesInput]="filteredPlaces"></app-places-list>
</div>
