<div class="place-list">
    <div *ngFor="let place of placesInput" class="place-card">
        <h2>{{ place.name }}</h2>
        <div class="tag-list">
            <span *ngFor="let tag of place.tags" class="tag">{{ tag }}</span>
        </div>
        <a *ngIf="place.link" href="{{ place.link }}" target="_blank">Instagram</a>
    </div>
</div>
