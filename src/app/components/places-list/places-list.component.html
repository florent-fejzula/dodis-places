<div class="place-list">
  <div *ngFor="let place of placesInput" class="place-card">
    <h2>{{ place.name }}</h2>
    <div class="tag-list">
      <span
        *ngFor="let tag of filterLocationTags(place.tags)"
        class="tag"
        [ngClass]="{ highlighted: place.highlightedTags?.includes(tag) }"
        >{{ tag }}</span
      >
    </div>
    <a *ngIf="place.location" href="{{ place.location }}" target="_blank"
      >Location</a
    >
  </div>
</div>
