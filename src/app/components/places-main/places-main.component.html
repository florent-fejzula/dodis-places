<div class="container">
  <h1>Dodi's Places</h1>

  <!-- FILTERS -->
  <div class="tag-list">
    <div class="locationTags">
      <div class="label">Location<span class="colon">:</span></div>
      <div class="tagContainer">
        @for (tag of locationTags; track tag) {
        <div
          class="tag"
          (click)="!isTagDisabled(tag) && onTagClicked(tag)"
          [ngClass]="{
            active: isTagSelected(tag),
            disabled: isTagDisabled(tag)
          }"
          [attr.aria-disabled]="isTagDisabled(tag)"
        >
          {{ tag }}
        </div>
        }
      </div>
    </div>

    <div class="vibeTags">
      <div class="label">Vibe<span class="colon">:</span></div>
      <div class="tagContainer">
        @for (tag of vibeTags; track tag) {
        <div
          class="tag"
          (click)="!isTagDisabled(tag) && onTagClicked(tag)"
          [ngClass]="{
            active: isTagSelected(tag),
            disabled: isTagDisabled(tag)
          }"
          [attr.aria-disabled]="isTagDisabled(tag)"
        >
          {{ tag }}
        </div>
        }
      </div>
    </div>

    <div class="stuffTags">
      <div class="label">Stuff<span class="colon">:</span></div>
      <div class="tagContainer">
        @for (tag of stuffTags; track tag) {
        <div
          class="tag"
          (click)="!isTagDisabled(tag) && onTagClicked(tag)"
          [ngClass]="{
            active: isTagSelected(tag),
            disabled: isTagDisabled(tag)
          }"
          [attr.aria-disabled]="isTagDisabled(tag)"
        >
          {{ tag }}
        </div>
        }
      </div>
    </div>
  </div>

  <button (click)="clearSelectedTags()" class="clear-button">Clear</button>

  <!-- cards.component.html (or wherever your template lives) -->
  <div class="cards" (click)="closeMenu()">
    <div
      class="card"
      *ngFor="let p of filteredPlaces"
      (click)="$event.stopPropagation()"
    >
      <!-- Admin menu trigger (top-right) -->
      <button
        *ngIf="adminMode"
        type="button"
        class="card-menu"
        aria-label="Open actions"
        aria-haspopup="true"
        [attr.aria-expanded]="menuOpenFor?.id === p.id"
        (click)="openMenu(p, $event)"
      >
        â‹®
      </button>

      <!-- Simple dropdown menu -->
      <div
        class="menu"
        *ngIf="menuOpenFor?.id === p.id"
        role="menu"
        (click)="$event.stopPropagation()"
      >
        <button type="button" role="menuitem" (click)="goEdit(p)">Edit</button>
        <button
          type="button"
          role="menuitem"
          class="danger"
          (click)="confirmDelete(p)"
        >
          Delete
        </button>
      </div>

      <div class="media" *ngIf="getImage(p) as img; else noimg">
        <img [src]="img" [alt]="p.name" loading="lazy" />
      </div>
      <ng-template #noimg>
        <div class="media placeholder">No image</div>
      </ng-template>

      <div class="body">
        <h3>{{ p.name }}</h3>
        <div class="tags">
          <span class="pill" *ngFor="let t of p.tags | slice : 0 : 6">
            {{ t }}
          </span>
        </div>
        <button class="link" type="button" (click)="openInMaps(p)">
          Open in Google Maps
        </button>
      </div>
    </div>
  </div>

  <!-- Map only after API is loaded -->
  <div class="map-wrap" *ngIf="apiReady">
    <google-map
      height="60vh"
      width="100%"
      [center]="center"
      [zoom]="zoom"
      [options]="mapOptions"
    >
      <map-marker
        *ngFor="let p of filteredPlaces"
        #m="mapMarker"
        [position]="{ lat: p.lat, lng: p.lng }"
        [title]="p.name"
        (mapClick)="openInfo(m, p)"
      >
      </map-marker>

      <map-info-window>
        <div class="iw">
          <div class="iw-title">{{ selectedPlace?.name }}</div>

          <div class="iw-tags" *ngIf="selectedPlace?.tags?.length">
            <span class="pill" *ngFor="let t of selectedPlace?.tags">{{
              t
            }}</span>
          </div>

          <a class="iw-link" (click)="openInMaps(selectedPlace!)"
            >Open in Google Maps</a
          >
        </div>
      </map-info-window>
    </google-map>
  </div>

  <!-- LIST -->
  <app-places-list [placesInput]="filteredPlaces"></app-places-list>
</div>
