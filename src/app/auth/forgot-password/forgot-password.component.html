<div class="auth-card">
  <h2>Reset Password</h2>
  <p class="subtitle">
    Enter your email below and weâ€™ll send you a reset link.
  </p>

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
    autocomplete="email"
    [disabled]="loading"
  />

  <button (click)="sendReset()" [disabled]="loading">
    {{ loading ? "Sending..." : "Send Reset Link" }}
  </button>

  <p *ngIf="message" class="message">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <p class="switch-text">
    Remembered your password?
    <a routerLink="/login" class="switch-link">Log in</a>
  </p>
</div>
