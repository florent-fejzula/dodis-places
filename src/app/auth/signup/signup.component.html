<div class="auth-card">
  <h2>Create Account</h2>
  <p class="subtitle">Join the community and explore amazing places</p>

  <input
    type="text"
    [(ngModel)]="username"
    placeholder="Username"
    autocomplete="nickname"
    [disabled]="loading"
  />
  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
    autocomplete="email"
    [disabled]="loading"
  />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
    autocomplete="new-password"
    [disabled]="loading"
  />
  <input
    type="password"
    [(ngModel)]="confirm"
    placeholder="Confirm Password"
    autocomplete="new-password"
    [disabled]="loading"
    (keydown.enter)="signUp()"
  />

  <button (click)="signUp()" [disabled]="loading">
    {{ loading ? "Creating Account..." : "Create Account" }}
  </button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <p class="switch-text">
    Already have an account?
    <a routerLink="/login" class="switch-link">Log in</a>
  </p>
</div>
